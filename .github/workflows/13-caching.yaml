name: 13 - Using caching
run-name: '13 - Using caching - Options - NodeVersion: ${{ inputs.node-version }} & Use-cache: ${{ inputs.use-cache }}'
on:
  workflow_dispatch:
    inputs:
      use-cache:
        type: boolean
        default: true
        description: Whether to execute cache step
      node-version:
        type: choice
        options:
          - 18.x
          - 20.x
          - 21.x
        default: 20.x
        description: Node Version
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    # outputs:
    #   cache: ${{ steps.cache.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/Setup-node@v4
        with:
          node-version: "${{ inputs.node-version }}"

      - name: Download cached dependencies
        # If there is a cache, the cache-hit output will be set to 'true'
        id: cache
        if: ${{ inputs.use-cache }}
        uses: actions/cache@v3
        with: 
          key: 
            deps-node-modules-${{ hashFiles('13-caching/react-app/package-lock.json') }}
          path: 13-caching/react-app/node_modules

      - name: Install dependencies
        # If there is a cache, the cache-hit output will be set to 'true', 
        ## so to run if there is no cache, the operator must be different than true
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: |
          npm ci

      - name: Testing
        run: |
          npm run test 

      - name: Building
        run: |
          npm run build
          
      - name: Deploying to nonprod
        run: |
          echo "Deploying to nonprod"


