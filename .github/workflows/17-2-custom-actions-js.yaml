name: 17 - 2 - Custom Actions - JS
run-name: '17 - 2 - Custom Actions - JS | base branch: ${{ inputs.base-branch }} , target branch: ${{ inputs.target-branch }}, and working directory: ${{ inputs.working-directory }}'

on:
  workflow_dispatch:
    inputs:
      base-branch:
        description: The branch used as the base for the dependency update checks
        default: main
        required: false
      target-branch:
        description: The branch from which the PR is created
        default: update-dependencies
        required: false
      working-directory:
        description: The working directory of the project to check for dependency updates
        default: .
        required: true
      ### The gh-token input for the action can be retrieved from the workflow via the secrets.GITHUB_TOKEN secret, 
      ##### and does not need to be provided as an input to the workflow.
      # gh-token:
      #   description: Authentication token with repository access. Must have write access to contents and pull-requests
      #   required: true
      debug:
        type: boolean
        description: Whether the output debug messages to the console
        required: false

jobs:
  dependency-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for dependency updates
        uses: ./.github/actions/js-dependency-update
        with:
          base-branch: ${{ inputs.base-branch }}
          target-branch: ${{ inputs.target-branch }}
          working-directory: ${{ inputs.working-directory }}
          debug: ${{ inputs.debug }}
        