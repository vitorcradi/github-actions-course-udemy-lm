name: 17 - 1   - Working with Custom actions - Composite
run-name: 17 - 1 - Custom Actions - Composite | env - ${{ inputs.target-env }}

on:
  workflow_dispatch: 
    inputs:
      target-env:
        type: choice
        options:
          - dev
          - prod

env:
  working-directory: '17-custom-actions/react-app'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node and NPM deps
        id: setup-deps
        uses: ./.github/actions/composite-cache-deps
        with:
          node-version: '20.x'
          working-dir: ${{ env.working-directory }}
          target-env: ${{ inputs.target-env }}
      - name: Print Setup Deps Outpup
        run: "echo Installed dependencies: ${{ steps.setup-deps.outputs.installed_deps }}"
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
